<!DOCTYPE html>
<html>
<head>

	<title>ATS map (14.10.2021)</title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		#map {
			width: 1200px;
			height: 800px;
		}


	</style>


</head>
<body>

<div id='map'></div>


<script>
	var map = L.map('map').setView([39.74739, -100], 5);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	async function addGeoJson() {

		const response1 = await fetch("./ats-states.json");
		const ats_data = await response1.json();

		const response = await fetch("./us-states.json");
		const data = await response.json();
		var layer = L.geoJson(data, {
			style: function (feature) {
				values = ats_data[feature.properties.name];
				return {fillColor: values.color};
			},
			onEachFeature: function (feature, layer) {
				//if (feature.properties && feature.properties.popupContent) {
				layer.bindPopup(feature.properties.name + " (" + values.package + " @ " + values.release + ")");
				var geojsonMarkerOptions = {
					radius: 8,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				};

				var l = L.geoJSON(values.cities, {
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, geojsonMarkerOptions);
					},
					onEachFeature: function (feature, layer) {
						// TODO: figure out zIndex
						//if (feature.properties && feature.properties.popupContent) {
						layer.bindPopup(feature.properties.name + " (" + feature.properties.garage + ")");
					}
				});
				l.setZIndex(50);
				l.addTo(map);
				//}
			}
		});
		layer.setZIndex(10);
		layer.addTo(map);
	}

	addGeoJson();


</script>


</body>
</html>
